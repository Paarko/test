<body>
<h1 id="titulo1">Papas fritas</h1>
<p>Receta de papas fritas caseras</p>
<img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg">
<h2>Ingredientes</h2>
<ul id="uluno">
	<li>3 o 4 papas (300gr)</li>
	<li>aceite</li>
	<li>sal</li>
</ul>
<h2>Elaboracion (Pasos)</h2>
<ul>
	<li id="pelar">Pelar las papas</li>
	<li id="cortar">Cortarlas en baston</li>
	<li>Calentar aeite en una sarten</li>
	<li>Cocinar hasta que esten doradas</li>
	<li>Remiverlas de aceite y salar a gusto</li>
</ul>
